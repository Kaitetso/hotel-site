<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6; /* Светлый фон */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #FF5722; /* Цвет заголовка */
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Белый фон для формы */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FF5722; /* Цвет кнопки */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #E64A19; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображение полей формы -->
        <input type="submit" value="Зарегистрироваться">
    </form>
    <p><a href="{% url 'login' %}">Уже зарегистрированы? Вход</a></p>
</body>
</html>
